syntax = "proto3";
option go_package = "github.com/gho1b/pantrack/protobuf/ptypes";
option optimize_for = SPEED;

package pantrack.protobuf.ptypes;

import "ptypes/location.proto";

message User {
  bytes id = 1;
  string username = 2;
  string email = 3;
  string phoneNumber = 4;
  string fullName = 5;
  Location address = 6;
}
